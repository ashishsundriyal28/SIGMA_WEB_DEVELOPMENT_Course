<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="video.mp4" height="555" controls autoplay muted loop poster="download.jpg"></video>

    <audio src="sachin.mp3" controls autoplay loop></audio>

    <img src="img.svg" alt="svg image">

    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/#google_vignette" width="500" height="400"></iframe> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VCrNOL5eEws?si=D9wERfXUh3WmmHEr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
