<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn FORMS in HTML</title>
</head>

<body>
    <h1>Form to apply for SIGMA Web Dev course - TA</h1>
    <form action="post">
        <div>
            <label for="username_id">Enter username : </label>
            <input type="text" name="username" id="username_id" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <!-- clicking on male/female text also selects radio button -->
            <!-- possible just because of entering same ID -->
            <input type="radio" name="gender" id="male_id">
            <label for="male_id">MALE</label>
            <input type="radio" name="gender" id="female_id">
            <label for="female_id">FEMALE</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox_id">
            <label for="checkbox_id">Subscribe</label>
        </div>
        <div>
            <textarea id="textarea_id" name="comment" rows="4" cols="40"></textarea>
            <label for="textarea_id">Enter your comment here...</label>
        </div>
        <div>
            <select name="select" id="select">
                <option value="Apple">Apple</option>
                <option value="Mango">Mango</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
