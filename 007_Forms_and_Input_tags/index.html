<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn FORMS in HTML</title>
</head>

<body>
    <h1>Form to apply for SIGMA Web Dev course - TA</h1>
    <form action="post">
        <div>
            <label for="username_id"></label>
            <input type="text" name="username" id="username_id" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" name="gender" id="male_id">
            <label for="male_id">MALE</label>
            <input type="radio" name="gender" id="female_id">
            <label for="female_id">FEMALE</label>
        </div>
    </form>
</body>

</html>
