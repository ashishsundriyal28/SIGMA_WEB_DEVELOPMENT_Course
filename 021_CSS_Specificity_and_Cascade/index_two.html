<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specifiers continued</title>
    <style>
        /* important overwrites the priority of styles */
        h1
        {
            color : aqua;
        }
        .yellow
        {
            color : yellow !important;
        }
        .cred
        {
            color : red;
        }
        .cpurple
        {
            color : purple;
        }
        /* Attribute selector */
        [data-x=a]
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1 class="yellow cred cpurple" data-x="a">CSS Specifities</h1>
</body>
</html>
