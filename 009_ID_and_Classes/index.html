<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff between ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    kisi bhi element(div, span, p etc.) ki 
    ek se jyada class ho sakti hai
    lekin id sbki unique hoti hai
    vo to sbki unique hi rahegi
    -->
    <div id="firstdiv" class="red bg-yellow">FIRST</div>
    <div id="seconddiv" class="red bg-yellow green">SECOND</div>
</body>
</html>
