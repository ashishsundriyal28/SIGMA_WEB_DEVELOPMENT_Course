<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outliers</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            /* Syntax */
            /* box-shadow : h-offset v-offset blur spread color inset; */
            box-shadow: 5px 15px 5px green;
        }
        .text-element {
            text-shadow: 2px 2px 4px #ed1717;
            border: 2px solid red;
            outline: 5px solid blue;
            outline-offset: 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem error excepturi qui maiores voluptates aut! Aspernatur aut, adipisci ipsa facere, quidem architecto odio sed soluta error unde ipsam iure nihil.
    </p>
</body>
</html>
