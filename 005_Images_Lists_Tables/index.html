<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images on Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Alt+Shift+Cursor => Multiple cursors for editing -->
    <img width="230" height="230" src="train.jpg" alt="Train image">
    <br>
    <table border="2">
        <caption>Employee Details</caption>
        <thead>My Header
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Lang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ashish</td>
                <td>DevOps Eng</td>
                <td rowspan="2">Python/Bash scripting</td>
            </tr>
            <tr>
                <td colspan="2">Sundriyal</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td>footer</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
</body>

</html>
