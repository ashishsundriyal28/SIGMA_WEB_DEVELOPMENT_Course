<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline Elements = takes only required width -->
    <a href="https://google.com">Google</a>
    <span>
        I am span and inline element
    </span>
    <!-- Block Elements = takes full complete width -->
    <p>Hey I am paragraph</p>
    <div>
        I am a div and block Element
    </div>
</body>
</html>
